<div class="wrapper full-page-wrapper page-auth page-login text-center">
	<div class="inner-page">
		<div class="logo">
			<a href="/"><img src="/theme_gray/assets/img/logo_mini.png" alt="" /></a>
		</div>
		<div class="login-box center-block">
			<form class="form-horizontal" role="form">
				<div class="form-group">
					<label for="username" class="control-label sr-only">Логин</label>
					<div class="col-sm-12">
						<div class="input-group">
							<input ng-model="username" type="text" placeholder="Логин" id="username" class="form-control">
							<span class="input-group-addon"><i class="fa fa-user"></i></span>
						</div>
					</div>
				</div>
				<label for="password" class="control-label sr-only">Пароль</label>
				<div class="form-group">
					<div class="col-sm-12">
						<div class="input-group">
							<input ng-model="password" type="password" placeholder="Пароль" id="password" class="form-control">
							<span class="input-group-addon"><i class="fa fa-lock"></i></span>
						</div>
					</div>
				</div>
				<!-- <label class="fancy-checkbox">
					<input type="checkbox">
					<span>Не выходить из системы </span>
				</label> -->
				<button ng-click="login()" class="btn btn-primary btn-block"><i class="fa fa-arrow-circle-o-right"></i> Войти</button>
			</form>
		</div>
	</div>
</div>
