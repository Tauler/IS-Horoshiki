<div class="row">
    <div class="col-lg-12 ">
        <ul class="breadcrumb">
            <li><a href="/">Главная</a></li>
			<li><a href="/users" >Пользователи</a></li>
            <li>Изменение пароля</li>
        </ul>
    </div>
</div>

<div class="content">
    <div class="main-content">
        <div class="row">
            <div class="col-md-12">
                <div class="widget widget-table">
                    <div class="widget-content">
                        <div class="row">
                            <div class="col-md-6">
								<form role="form">
									<div class="row">
										<div class="col-md-12">
											<div class="form-group">
												<label for="password">Пароль*:</label>
												<input class="form-control" ng-blur="checkErrorPassword();" maxlength="50" placeholder="Пароль" ng-model="model.userPassword.Password" name="password" id="password" type="password">
												<code class="ng-binding" ng-show="model.error.password">Не верный формат поля "Пароль", данное поле не может быть меньше 6 и больше 50 символов.</code>
											</div>
											<div class="form-group">
												<label for="confirmPassword">Подтверждение пароля*:</label>
												<input class="form-control" ng-blur="checkErrorConfirmPassword();" maxlength="50" placeholder="Подтверждение пароля" ng-model="model.userPassword.ConfirmPassword" name="confirmPassword" id="confirmPassword" type="password">
												<code class="ng-binding" ng-show="model.error.confirmPassword">Пароли не совпадают.</code>
											</div>
										</div>
									</div>
									<div class="margin-top-30 text-align-right">
										<a href="javascript:void(0);" ng-click="changeUserPassword()" class="btn btn-success">Сохранить</a>
										<a href="/users" class="btn btn-default">Отмена</a>
									</div>
								</form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
