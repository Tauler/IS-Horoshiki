<!DOCTYPE html>
<html ng-app="horoshikiAppLogin">
<head ng-controller="HeaderController">
    <title ng-bind="title + ' | IS Horoshiki'"></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="author" content="IS_Horoshiki">
    <!-- CSS -->
    <link href="/theme_gray/assets/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="/theme_gray/assets/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="/theme_gray/assets/css/main.css" rel="stylesheet" type="text/css">
    <link href="/theme_gray/assets/css/jquery-ui-1.10.4.autocomplete.css" rel="stylesheet" type="text/css">
    <link href="/theme_gray/assets/css/custom.css" rel="stylesheet" type="text/css"/>

    <link rel="shortcut icon" href="/theme_gray/assets/ico/favicon.png">

    <base href="/"/>
</head>
<body ng-cloak>


    <div class="wrapper full-page-wrapper page-auth page-login text-center">
        <div class="inner-page">
            <div class="logo">
                <a href="index.html"><img src="/theme_gray/assets/img/logo_mini.png" alt=""></a>
            </div>

            <div class="login-box center-block">
                <img src="/theme-private-cloud/img/warning.png" />
                <h2>Ошибка связи с сервером</h2>
                <div>
                    <p>Сервер не смог обработать ваш запрос за установленное время.</p>
                    <p>Попробуйте <a href="/">вернуться на главную</a> или повторить запрос позднее.</p>
                </div>
            </div>
        </div>
    </div>


<!-- Javascript -->
<script type="text/javascript" src="/theme_gray/assets/js/jquery/jquery-2.1.0.min.js"></script>
<script type="text/javascript" src="/theme_gray/assets/js/bootstrap/bootstrap.js"></script>
<script type="text/javascript" src="/theme_gray/assets/js/king-common.js"></script>

</body>
</html>
